{% extends 'base.html' %}

{% block title %}CMI | Paginas{% endblock %}
{% block title_block %}Paginas{% endblock %}

{% block main %}
  <section class="content">
      <div class="container-fluid">
        <!-- Main row -->
        <div class="row">
            <section class="u-clearfix u-image u-section-1 col-12" id="sec-2aab" data-image-width="1280" data-image-height="792">
               <div style="width: 100%;text-align: center;">
            <form method="GET">
              <label> Paginas a mostrar</label><br>
              <input type="number" name="amount" value="{{amount}}" required><br>
              <input type="submit" name="submit">
            </form>


            </div>
            <br>
            <div id="vis" style="width: 100%;    text-align: center;"></div>
            <script type="text/javascript">
                var par = {{graphJSON | safe}};
                var opt = {"renderer": "canvas", "actions": false};  /* Options for the embedding */
                vegaEmbed("#vis", par, opt);
            </script>
            {% autoescape off %}
            {{ click }}
            {% endautoescape %}
       </div> 
      </div>
        </section>
{% endblock %}
